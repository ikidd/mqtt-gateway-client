version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  mqtt-data-viewer:
    build:
      context: ./mqtt-data-viewer
      dockerfile: Dockerfile
    ports:
      - "7180:3000"
    depends_on:
      - mosquitto
